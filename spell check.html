<!DOCTYPE html>
<html>
<body>
    <h3>Example of enabling spellcheck</h3>
    <form>
        <p>
            <input type="text" spellcheck="true">
        </p>
        <p>
            <textarea spellcheck="true"></textarea>
        </p>
        <button type="reset">Reset</button>
    </form>    
</body>
</html>
