<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css styles</title>
    <style>
        h1{
            font-family: sans-serif;
            font-style: normal;
            font-weight: bold;
            font-size: 10px;
        }
        h2{
            color:black;
            background-color: yellow;
            background-image: url(paper1.jpg);
            background-repeat: no-repeat;
        }
        a:link{
            color:red;
        }
        a:visited{
            color:green;
        }

    </style>
</head>
<body>
    <h1>Hello world</h1>
    <h2>ABCDEFGHIJKL</h2>
    <p>Hi hello warm welcome to you</p>
    <h3 style="text-align: center;">Text</h3>
    <p style="text-decoration: underline;">The text decoration property is underline</p>
    <p style="text-transform: uppercase;">chandragiri fort</p>
    <p style="text-align: left;" >THis is the paragraph
        <p style="text-indent: 20%;">This is text ident</p>
    </p>
    <p><b><a href="default.asp">This is a link</a></b></p>
</body>
</html>
